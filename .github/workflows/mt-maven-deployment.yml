name: Run Shell Script with Inputs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (e.g. dev, prod)"
        type: choice
        required: true
        default: "dev"
        options:
          - pat
          - atdev
      sonar:
        description: "Version number to deploy"
        type: boolean
        required: false
        default: "false"
      jfrog:
        description: "Version number to deploy"
        type: boolean
        required: false
        default: "true"

jobs:
  run-script:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shell script with inputs
        run: |
          echo "Maven"
